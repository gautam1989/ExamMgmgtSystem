<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <pm:header title="Exam Sessions" swatch="b" fixed="true">

        </pm:header>
        <h:form>
            <pm:content>

                <p:dataList value="#{studentInfoView.student.examsEnrolled}" var="car" >
                    <f:facet name="header">
                        List of Cars
                    </f:facet>

                    <h:outputLink value="#">
                        
                        <h2>#{car.examPaperId}</h2>
                        <h2>#{car.examDate} </h2>
                        <h2>#{car.examDuration} </h2>
                        <h2>#{studentInfoView.moduleNameforModuleId(car.moduleCode)} </h2>
                    </h:outputLink>
                </p:dataList>
            </pm:content>
        </h:form>
    </h:body>
</html>
