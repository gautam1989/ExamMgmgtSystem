<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Examination</title>
        <h:outputStylesheet name="./css/default.css"/>
    </h:head>
    <h:body> 
        <ui:composition template="/WEB-INF/templates/Template.xhtml">

            <ui:define name="left">


            </ui:define>
            <ui:define name="right">
                <h:form>
                    <h:panelGrid columns="1" rendered="#{(request.isUserInRole('student'))or(request.isUserInRole('admin'))or(request.isUserInRole('lecturer'))}">
                        <h:outputLabel value="#{userSessionBean.userName}" />
                        <h:commandButton value="Logout" action="#{userSessionBean.logout()}" /> 
                    </h:panelGrid>       
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h:form>

                    <p:menubar>
                        <p:menuitem value="Home" url="#" icon="ui-icon-home" />
                        <p:menuitem value="Profile" url="#" icon="ui-icon-person" />
                        <p:menuitem value="Exam Enroll" url="#" icon="ui-icon-clipboard" />
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                    <br/>
                    <p:fieldset legend="Exam Details">
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel value="Sections"/> 
                            <p:outputLabel value="Marks" />
                            <p:outputLabel value="Answers" />
                            <p:outputLabel value="Section A "/> 
                            <p:outputLabel value="10" />
                            <p:commandButton value="Start Section A"></p:commandButton>
                            <p:outputLabel value="Section B"/> 
                            <p:outputLabel value="10" />
                            <p:commandButton value="Start Section B"></p:commandButton>
                            <p:outputLabel value="Section C"/> 
                            <p:outputLabel value="10" />
                            <p:commandButton value="Start Section C" ></p:commandButton>                        
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Section A">

                        <p:panel header="Question 1" style="margin-bottom:20px">

                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Question :"/> 
                                <p:outputLabel value=""/> 
                                <p:outputLabel value="Answer :"/> 
                                <p:inputTextarea value="" cols="156" rows="3"/>                                

                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Question 2" style="margin-bottom:20px">

                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Question :"/> 
                                <p:outputLabel value=""/> 
                                <p:outputLabel value="Answer :"/> 
                                <p:inputTextarea value="" cols="156" rows="3"/>                                

                            </h:panelGrid>
                        </p:panel>

                        <p:panel header="Question 3" style="margin-bottom:20px">

                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Question :"/> 
                                <p:outputLabel value=""/> 
                                <p:outputLabel value="Answer :"/> 
                                <p:inputTextarea value="" cols="156" rows="3"/>                                

                            </h:panelGrid>
                        </p:panel>


                    </p:fieldset>

                </h:form>
                <h:outputText value=""/>
                <h:outputText value=""/>
            </ui:define>


        </ui:composition>
    </h:body>
</html>
