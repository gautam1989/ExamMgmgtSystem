<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{viewTest.ret}"/>
            <h:commandLink action="null" value="1">
                <f:ajax render=":mydiv :myFormdiv" execute="@form"></f:ajax>
            </h:commandLink>

        <h:panelGroup layout="block" id="mydiv">
            <h:form id="myFormdiv" >

            <h:commandLink value="new" action="null" rendered="#{not viewTest.ret}"></h:commandLink>
            
            
            <p:selectOneMenu>
                <f:selectItems value="#{viewTest.me}"></f:selectItems>
            </p:selectOneMenu>
            <p:commandButton action="#{jpstest.all()}"/>            <p:inputText value="#{jpstest.tcl.name}"/>

        </h:form>
        </h:panelGroup>
        
    </h:body>
</html>
