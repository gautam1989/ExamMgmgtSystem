<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
<!--        <h:outputStylesheet library="css" name="default.css"/>-->
<h:outputStylesheet name="./css/default.css"/>
<!--<link href="../default.css"></link>-->

    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/Template.xhtml">

            <ui:define name="left">
                User Info Not available
            </ui:define>
            <ui:define name="right">
               <h:panelGrid columns="1" rendered="#{(request.isUserInRole('student'))or(request.isUserInRole('admin'))or(request.isUserInRole('lecturer'))}">
                            <h:outputLabel value="#{userSessionBean.userName}" />
                            <h:commandButton value="Logout" /> 
                        </h:panelGrid>
            </ui:define>
            <ui:define name="content">

                <h:form>
                    <div align="center">
                        <p:fieldset legend="Login" style="margin: 450px;margin-top:300px ;margin-left: 400px;alignment-adjust: central;text-align: center;padding:1em;margin-right:950px;" >    
                            <p:panelGrid columns="3" style="text-align: center;width: 400px" >


                                User Id: <p:inputText id="username" value="#{userSessionBean.userName}" required="true" requiredMessage="User name required"></p:inputText>
                                <p:message for="username"></p:message>
                                Password <p:inputText id="password" value="#{userSessionBean.password}" required="true" requiredMessage="Password required"></p:inputText>
                                <p:message for="password"></p:message>
                                <p:column colspan="2">
                                    <span></span><p:commandButton value="Login" action="#{userSessionBean.authenticate()}" update="@form"></p:commandButton>
                                </p:column>

                            </p:panelGrid>
                        </p:fieldset>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
