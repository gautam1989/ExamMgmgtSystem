<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
    <h:head>
        <title>Student Information</title>
    </h:head>
    <h:body>
        <h:form>
        <p:fieldset>
            <p:outputLabel value="Name"/>
           <p:inputText value="#{Student.name}" placeholder="Enter Name"/>
             <p:outputLabel value="Student ID"/>
               <p:inputText value="#{Student.Id}" placeholder="Enter Student Id"/>
              <p:outputLabel value="Modules Enrolled"/>
              <p:selectCheckboxMenu value="#{Student.modulesEnrolled}" label="ModulesEnrolled"/>  
              <f:selectItems value="#{Modules.moduleId}"/>
         
          </p:fieldset>
             <p:commandButton value="Register" action="studentInfo" ajax="false"/> 
        </h:form>
    </h:body>
</html>
