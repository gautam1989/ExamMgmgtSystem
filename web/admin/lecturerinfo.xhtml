<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lecturer Information</title>
        <h:outputStylesheet library="bootstrap" name="primefaces-bootstrap/theme.css" />
    </h:head>
    <h:body> 
<ui:composition template="/WEB-INF/templates/newTemplate.xhtml">

            <ui:define name="left">
                User Info Not available
            </ui:define>
            <ui:define name="right">
                No active Session
            </ui:define>
            <ui:define name="content">

        <h:form>

            <p:menubar>
                <p:menuitem value="Home" url="#" icon="ui-icon-home" />
                <p:menuitem value="Lecturer" url="#" icon="ui-icon-person" />
                <p:menuitem value="Student" url="#" icon="ui-icon-note" />
                <p:menuitem value="Examination" url="#" icon="ui-icon-clipboard" />
                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
            <br/>
            <p:fieldset legend="Lecturer Details">
                <p:panelGrid columns="2" style="">
                    <p:outputLabel value="Name :"/>
                    <p:inputText value="#{createLecturerView.lecturer.name}" placeholder="Enter Name"/>
                    <p:outputLabel value="Id :" />
                    <p:inputText value="#{createLecturerView.lecturer.id}" placeholder="Enter ID"/>
                    <p:outputLabel value="User Name:"/>
                    <p:inputText value="#{createLecturerView.lecturer.userName}" placeholder="Enter UserName"/>
                    
                    <p:outputLabel value="Modules Taught:" />
                </p:panelGrid>
                <p:commandButton value="Register" action="lecturerinfo" ajax="false"/>  
            </p:fieldset>
        </h:form>
                 </ui:define>
        </ui:composition>

    </h:body>
</html>
