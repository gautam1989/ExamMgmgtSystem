<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lecturer Information</title>
        <h:outputStylesheet library="bootstrap" name="primefaces-bootstrap/theme.css" />
    </h:head>
    <h:body> 
        <ui:composition template="/WEB-INF/templates/Template.xhtml">

            <ui:define name="left">


            </ui:define>
            <ui:define name="right">
                <h:form>
                            <h:panelGrid columns="1" rendered="#{(request.isUserInRole('student'))or(request.isUserInRole('admin'))or(request.isUserInRole('lecturer'))}">
                                <h:outputLabel value="#{userSessionBean.userName}" />
                                <h:commandButton value="Logout" action="#{userSessionBean.logout()}" /> 
                            </h:panelGrid>       
                        </h:form>
            </ui:define>
            <ui:define name="content">

                <h:form>

                    <p:panelGrid columns="2">
                        PassWord:
                        <p:password id="pwd1" value="${lecturerInfoView.password}" placeholder="Enter password" feedback="true" match="pwd2" required="true" label="Password"/>
                        
                        Confirm PassWord:
                        <p:password id="pwd2" value="${lecturerInfoView.confirmPassword}" placeholder="Confirm password" feedback="true" required="true" label="Confirm Password"/>
                        
                        
                    </p:panelGrid>
                    <p:commandButton value="change" action="#{lecturerInfoView.changePassword()}"/>
                    
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
