<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <f:view renderKitId="PRIMEFACES_MOBILE"/>
    </h:head>
    <h:body>
        <pm:header title="Login" swatch="b" fixed="true">
           
        </pm:header>
        <h:form>
        <pm:field>
            <p:outputLabel  value="UserName:" />
            <p:inputText id="userName" value="#{userSessionBean.userName}"/>
        </pm:field>

        <pm:field>
            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userSessionBean.password}"/>
        </pm:field>
        
            <p:commandButton value="Sign In" icon="ui-icon-delete" styleClass="ui-btn-b" action="#{userSessionBean.authenticateForMobile()}"/>
        </h:form>
    </h:body>
</html>
